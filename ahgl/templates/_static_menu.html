{% load menu_tags %}
<div id="main-header">
<h1><a id="logo-link" href="../"><span class="off-screen">After Hours Gaming League</span></a></h1>
  <ul id="main-navigation" class="cf">
{% for child in children %}
<li class="nav-column-{% cycle '1' '2' %} {% if child.selected %}selected{% endif %}{% if child.ancestor %}ancestor{% endif %}{% if child.sibling %}sibling{% endif %}{% if child.descendant %}descendant{% endif %}">
<a class="alt-link f3" href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
{% if child.children %}
    <ul>
        {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
    </ul>
    {% endif %}
</li>
{% endfor %}
  </ul>
</div>
