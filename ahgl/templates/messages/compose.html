{% extends "messages/base.html" %} 
{% load bootstrap_tags %}
{% load i18n %} 
{% block content %} 
<form action="" method="post" class="form-horizontal well">
    <fieldset>
        <legend>{% trans "Compose Message"%}</legend>
        {{ form|as_bootstrap }}
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">{% trans "Send" %}</button>
        </div>
        {% csrf_token %}
    </fieldset>
</form>

{% endblock %}
